<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Striped Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>Striped Table</h2>
        <table>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Runs</th>
                <th>Centuries</th>
                <th>Strike Rate</th>
                <th>Avg</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Rohit</td>
                <td>10000</td>
                <td>29</td>
                <td>97</td>
                <td>55</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Virat</td>
                <td>12000</td>
                <td>40</td>
                <td>91</td>
                <td>49</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rahul</td>
                <td>5000</td>
                <td>8</td>
                <td>85</td>
                <td>45</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Rishabh</td>
                <td>4000</td>
                <td>2</td>
                <td>89</td>
                <td>39</td>
            </tr>
        </table>
    </div>
</body>
</html>
