<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 250px;
        }
        .progress-bar {
            background-color: red;
        }
        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row g-4">
        <!-- Card 1 -->
        <div class="col-md-4">
            <div class="card p-3 position-relative">
                <div class="d-flex align-items-center mb-2">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.zJaEMfwlHP12lAac_gtZNQHaHa%26pid%3DApi&f=1&ipt=f94063f22a95e215421a31cd1fcb20dce5ea16da76d9de397d5e303ee36cce7d&ipo=images" class="rounded-circle me-2" alt="Mailchimp Logo" width="40" height="40">
                    <div>
                        <small class="text-muted">Mailchimp</small><br>
                        <small class="text-muted">1 day ago</small>
                    </div>
                </div>
                <span class="badge bg-warning text-dark category-badge">Design</span>
                <h6>Senior Product Designer - Singapore</h6>
                <div class="progress my-2" style="height: 6px;">
                    <div class="progress-bar" role="progressbar" style="width: 64%;" aria-valuenow="32" aria-valuemin="0" aria-valuemax="50"></div>
                </div>
                <small class="text-muted">32 Applied of 50 capacity</small>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4">
            <div class="card p-3 position-relative">
                <div class="d-flex align-items-center mb-2">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.SYfrcNIxUCPIoszRroz7vQHaHa%26pid%3DApi&f=1&ipt=92924ddca73d8140e86354b41a6e41e61ad7f691964d75245ab289e3bb8b111d&ipo=images" class="rounded-circle me-2" alt="Dribbble Logo" width="40" height="40">
                    <div>
                        <small class="text-muted">Dribbble</small><br>
                        <small class="text-muted">4 days ago</small>
                    </div>
                </div>
                <span class="badge bg-warning text-dark category-badge">Product</span>
                <h6>Junior Product Designer - Singapore</h6>
                <div class="progress my-2" style="height: 6px;">
                    <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="42" aria-valuemin="0" aria-valuemax="70"></div>
                </div>
                <small class="text-muted">42 Applied of 70 capacity</small>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-4">
            <div class="card p-3 position-relative">
                <div class="d-flex align-items-center mb-2">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.7CvJT5e_8h_vsaEO1DPPlwHaHw%26pid%3DApi&f=1&ipt=5e3bae86e77dec109c62282de25c8f1372b3a20337acb3770cd5b4935ff9c3c6&ipo=images" class="rounded-circle me-2" alt="Reddit Logo" width="40" height="40">
                    <div>
                        <small class="text-muted">Reddit</small><br>
                        <small class="text-muted">2 days ago</small>
                    </div>
                </div>
                <span class="badge bg-warning text-dark category-badge">Design</span>
                <h6>Software Architect Java - USA</h6>
                <div class="progress my-2" style="height: 6px;">
                    <div class="progress-bar" role="progressbar" style="width: 52%;" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <small class="text-muted">52 Applied of 100 capacity</small>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
