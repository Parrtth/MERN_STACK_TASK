<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .container {
            display: flex;
            gap: 20px;
            background: #222;
            padding: 20px;
        }
        .list {
            background: white;
            padding: 10px;
        }
        .list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #ddd;
            border-radius: 5px;
        }
        .list-item .number {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border-radius: 50%;
            margin-right: 10px;
        }
        .blue .number { background: #4da6ff; color: white; }
        .red .number { background: #ff6b6b; color: white; border-radius: 5px; }
        .red:nth-child(2) .number { border-radius: 5px 0 0 5px; padding-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="list blue">
            <div class="list-item"><span class="number">1</span> List item</div>
            <div class="list-item"><span class="number">2</span> List item</div>
            <div class="list-item"><span class="number">3</span> List item</div>
            <div class="list-item"><span class="number">1</span> List sub item</div>
        </div>
        <div class="list red">
            <div class="list-item"><span class="number">1</span> List item</div>
            <div class="list-item"><span class="number">2</span> List item</div>
            <div class="list-item"><span class="number">3</span> List item</div>
            <div class="list-item"><span class="number">1</span> List sub item</div>
        </div>
    </div>
</body>
</html>
