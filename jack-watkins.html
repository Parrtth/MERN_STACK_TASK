<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minimal Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 2px;
        }
        .navbar-nav .nav-link {
            color: black;
            font-size: 16px;
            margin: 0 10px;
            position: relative;
            text-transform: lowercase;
        }
        .navbar-nav .nav-link:hover, 
        .navbar-nav .nav-link.active {
            color: black;
            text-decoration: underline;
        }
        .navbar-toggler {
            border: none;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white">
    <div class="container">
        <a class="navbar-brand" href="#">JACK WATKINS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="#">home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">work</a></li>
                <li class="nav-item"><a class="nav-link" href="#">services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">about</a></li>
                <li class="nav-item"><a class="nav-link" href="#">journal</a></li>
                <li class="nav-item"><a class="nav-link" href="#">for designers</a></li>
                <li class="nav-item"><a class="nav-link" href="#">contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
