<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Table Design</title>
  <style>
    /* Body with gradient background */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* Adjust these colors to match your original image */
      background: linear-gradient(120deg, #4e86b5, #914dae);
    }

    /* Center a container if you like, or just style the table directly */
    .table-container {
      width: 80%;
      margin: 50px auto;
      overflow-x: auto; /* In case you want horizontal scroll on small screens */
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff; /* Text color */
    }

    /* Header row styling */
    thead th {
      padding: 15px;
      text-align: center;
      /* Slightly opaque background for the header */
      background-color: rgba(255, 255, 255, 0.15);
    }

    /* Table cells */
    tbody td {
      padding: 15px;
      text-align: center;
    }

    /* Alternating row background colors */
    /* Adjust the opacity to get the exact look you want */
    tbody tr:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.10);
    }

    tbody tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Column 4</th>
        <th>Column 5</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
        <td>Cell 4</td>
        <td>Cell 5</td>
      </tr>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
        <td>Cell 4</td>
        <td>Cell 5</td>
      </tr>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
        <td>Cell 4</td>
        <td>Cell 5</td>
      </tr>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
        <td>Cell 4</td>
        <td>Cell 5</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
