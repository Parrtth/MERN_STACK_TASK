<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dark Themed Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #1c2b36;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #1c2b36;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            border: 1px solid white;
        }
        .form-container h3 {
            font-weight: bold;
        }
        .form-control, .form-select {
            background: white;
            color: black;
            border: none;
            height: 45px;
        }
        .btn-group .btn {
            background: #2d3e4f;
            color: white;
            border: 1px solid white;
        }
        .btn-group .btn:hover {
            background: white;
            color: #1c2b36;
        }
        .btn-register {
            background: #5a646d;
            color: white;
            border: none;
            width: 100%;
        }
        .btn-register:hover {
            background: white;
            color: #1c2b36;
        }
        .form-check-input {
            background: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h3 class="text-center">Register Today</h3>
    <p class="text-center">Fill in the data below.</p>

    <form>
        <!-- Full Name -->
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Full Name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="E-mail Address" required>
        </div>

        <!-- Position -->
        <div class="mb-3">
            <select class="form-select" required>
                <option selected disabled>Position</option>
                <option>Developer</option>
                <option>Designer</option>
                <option>Manager</option>
                <option>Intern</option>
            </select>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required>
        </div>

        <!-- Gender -->
        <label class="d-block">Gender:</label>
        <div class="btn-group mb-3" role="group">
            <input type="radio" class="btn-check" name="gender" id="male" checked>
            <label class="btn" for="male">Male</label>

            <input type="radio" class="btn-check" name="gender" id="female">
            <label class="btn" for="female">Female</label>

            <input type="radio" class="btn-check" name="gender" id="secret">
            <label class="btn" for="secret">Secret</label>
        </div>

        <!-- Checkbox -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="confirm">
            <label class="form-check-label" for="confirm">
                I confirm that all data are correct
            </label>
        </div>

        <!-- Register Button -->
        <button type="submit" class="btn btn-register">Register</button>
    </form>
</
