<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-submit {
            background-color: #f0a500;
            color: white;
            font-weight: bold;
            border: none;
        }
        .btn-submit:hover {
            background-color: #d48c00;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="form-container">
        <h3 class="text-center mb-4">Registration Form</h3>
        
        <form>
            <!-- First Name -->
            <div class="mb-3 input-group">
                
                <span class="input-group-text"><i class="fas fa-user"></i><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.h2-ipRWocBrclWhDMsTIfAHaHa%26pid%3DApi&f=1&ipt=cdbcfd75f26ba6afcb5d89660b84a9c57208e85770f325998270b287f4713280&ipo=images" alt="icon-description" width="40" height="40"></span>
                
                <input type="text" class="form-control" placeholder="First Name" required>
            </div>

            <!-- Last Name -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.h2-ipRWocBrclWhDMsTIfAHaHa%26pid%3DApi&f=1&ipt=cdbcfd75f26ba6afcb5d89660b84a9c57208e85770f325998270b287f4713280&ipo=images" alt="icon-description" width="40" height="40"></span>
                <input type="text" class="form-control" placeholder="Last Name" required>
            </div>

            <!-- Department / Office -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-list"></i><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.fw6E0aLXiM1BaCINtYYAnQAAAA%26pid%3DApi&f=1&ipt=f48acd7516238a0a19dd7487cf684bbe498d53154389449f22553199d06e9caa&ipo=images" alt="icon-description" width="40" height="40">
                </span>
                <select class="form-select" required>
                    <option selected disabled>Select your Department/Office</option>
                    <option>HR</option>
                    <option>Finance</option>
                    <option>IT</option>
                    <option>Marketing</option>
                </select>
            </div>

            <!-- Username -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.h2-ipRWocBrclWhDMsTIfAHaHa%26pid%3DApi&f=1&ipt=cdbcfd75f26ba6afcb5d89660b84a9c57208e85770f325998270b287f4713280&ipo=images" alt="icon-description" width="40" height="40"></span>
                <input type="text" class="form-control" placeholder="Username" required>
            </div>

            <!-- Password -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.h2-ipRWocBrclWhDMsTIfAHaHa%26pid%3DApi&f=1&ipt=cdbcfd75f26ba6afcb5d89660b84a9c57208e85770f325998270b287f4713280&ipo=images" alt="icon-description" width="40" height="40"></span>
                <input type="password" class="form-control" placeholder="Password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.h2-ipRWocBrclWhDMsTIfAHaHa%26pid%3DApi&f=1&ipt=cdbcfd75f26ba6afcb5d89660b84a9c57208e85770f325998270b287f4713280&ipo=images" alt="icon-description" width="40" height="40"></span>
                <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>

            <!-- Email -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i><img src="https://static.vecteezy.com/system/resources/previews/020/009/615/original/email-and-mail-icon-black-free-png.png" alt="icon-description" width="40" height="40"></span>
                <input type="email" class="form-control" placeholder="E-Mail Address" required>
            </div>

            <!-- Contact No -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.usjROs8S2EObmMqAol4nrQHaHv%26pid%3DApi&f=1&ipt=3802e880532ef8bcb03e3ed03d1041851556868a97f40397287e51cfa9b20979&ipo=images" alt="icon-description" width="40" height="40">
                </span>
                <input type="tel" class="form-control" placeholder="Contact No." required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-paper-plane"></i> SUBMIT
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
