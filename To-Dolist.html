<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input {
            width: 75%;
            padding: 12px;
            margin-right: 5px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #6a11cb;
            outline: none;
        }
        button {
            padding: 12px 15px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            padding: 12px;
            background: #ffffff;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        li:hover {
            transform: scale(1.03);
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskList = document.getElementById("taskList");
            if (taskInput.value.trim() === "") return;

            const li = document.createElement("li");
            li.innerHTML = `
                <span onclick="toggleComplete(this)">${taskInput.value}</span>
                <button class="delete-btn" onclick="deleteTask(this)">X</button>
            `;
            taskList.appendChild(li);
            taskInput.value = "";
        }

        function toggleComplete(task) {
            task.classList.toggle("completed");
        }

        function deleteTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
